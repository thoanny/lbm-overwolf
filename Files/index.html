<!DOCTYPE html>
<html style="background:rgba(0, 0, 0, .15)">
	<head>
		<link rel="stylesheet" href="css/style.min.css" />
		<script src="js/main.min.js"></script>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<title>Le Bus Magique</title>
		<script> HandlebarsIntl.registerWith(Handlebars); var intlData = { locales: 'fr-FR' } </script>
	</head>

	<body unselectable="on" onselectstart="return false;" onmousedown="return false;">
		<div class="resizeGrip" id="resizeGripBottom" onmousedown="dragResize('Bottom');"></div>
		<div id="content">

			<header>
				<a id="close" onclick="closeWindow();"><i class="fa fa-times" aria-hidden="true"></i></a>
				<div id="drag" onmousedown="dragMove();"></div>
				<a id="config" onclick="openConfigWindow();"><i class="fa fa-cog" aria-hidden="true"></i></a>
			</header>

			<select id="menu" class="cd-select">
				<option value="guild-motd" class="guild-motd" selected>Message du jour</option>
				<option value="guild-stash" class="guild-stash">Coffre de guilde</option>
				<option value="last-news-pages" class="last-news-pages">Dernières news et pages</option>
				<option value="next-events" class="next-events">&Eacute;vénements à venir</option>
				<option value="daily-pve" class="daily-pve">Succès JcE quotidien</option>
				<option value="daily-pvp" class="daily-pvp">Succès JcJ quotidien</option>
				<option value="daily-wvw" class="daily-wvw">Succès McM quotidien</option>
				<option value="daily-special" class="daily-special">Succès spéciaux quotidien</option>
				<option value="daily-fen" class="daily-fen">Marais de la pierre de sang quotidiens</option>
				<option value="daily-bay" class="daily-bay">Baie des braises quotidienne</option>
				<option value="daily-frontier" class="daily-frontier">Confins de Givramer quotidienne</option>
				<option value="daily-fractals" class="daily-fractals">Fractales quotidiennes</option>
				<option value="pact-agents" class="pact-agents">Agents du Pacte</option>
			</select>

			<div id="page"><div class="container"><i class="fa fa-spinner fa-pulse fa-fw"></i> Chargement en cours...</div></div>

			<script id="guild-stash-tpl" type="text/x-handlebars-template">
				<h2>Nous aurions besoin...</h2>
				<p>@todo</p>
				<h2>Dans le coffre de guilde</h2>

				<p><strong>Emplacements libres du coffre :</strong> {{empty}}/{{size}}.</p>
				<p><strong>Solde bancaire :</strong> {{{coins_for_humans}}}.</p>

				<table class="items" celppading="0" cellspacing="3" width="100%">
					{{#each stash}}
					<tr>
						<td width="1">{{#if icon}}<img src="{{icon}}" />{{/if}}</td>
						<td><span class="quality {{rarity}}">{{name}}</span></td>
						<td width="1" align="right">&times;&nbsp;{{count}}</td>
					</tr>
					{{/each}}
				</table>

			</script>

			<script id="next-events-tpl" type="text/x-handlebars-template">
				{{#each events}}
					<dl>
						<dt>{{formatDate Event.time_start day="numeric" month="long" year="numeric" hour="numeric" minute="numeric"}}</dt>
						<dd>
							<strong><a href="http://event.lebusmagique.fr/raidplanner/events/view/{{Event.id}}" target="_blank">[{{Dungeon.title}}] {{Event.title}}</a></strong>
							{{#if Event.time_invitation}}<br />Début des invitations à {{formatDate Event.time_invitation hour="numeric" minute="numeric"}}{{/if}}
						</dd>
					</dl>
				{{/each}}
			</script>

			<script id="guild-motd-tpl" type="text/x-handlebars-template">
				<p>{{{motd}}}</p>
			</script>

			<script id="news-tpl" type="text/x-handlebars-template">
				<h2>{{news.title}}</h2>
				{{#if news.items}}
				<ul>
					{{#each news.items}}
						<li><a href="{{link}}" target="_blank">{{title}}</a><br /><small>Publiée {{formatRelative pubDate}}</small></li>
					{{/each}}
				</ul>
				{{else}}
					<p>Aucune news à afficher...</p>
				{{/if}}
			</script>

			<script id="pages-tpl" type="text/x-handlebars-template">
				<h2>{{pages.title}}</h2>
				{{#if pages.items}}
				<ul>
					{{#each pages.items}}
						<li><a href="{{link}}" target="_blank">{{title}}</a><br /><small>Créée {{formatRelative pubDate}}</small></li>
					{{/each}}
				</ul>
				{{else}}
					<p>Aucune pages à afficher...</p>
				{{/if}}
			</script>
